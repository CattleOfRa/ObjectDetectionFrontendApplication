<!doctype html>
<html lang="en">

    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest Jquery -->
        <script src="{% static 'jquery-3.4.0.min.js' %}"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script type="text/javascript">
            var unique_id = "{{ unique_id }}";
        </script>
        <script src="{% static 'main.js' %}"></script>
        <title>Results</title>
    </head>

    <body>
        {% csrf_token %}

        <div class="main-content" id="main-content">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-laptop-tab" data-toggle="tab" href="#nav-laptop" role="tab" aria-controls="nav-laptop" aria-selected="true">Laptop</a>
                    <a class="nav-item nav-link" id="nav-keyboard-tab" data-toggle="tab" href="#nav-keyboard" role="tab" aria-controls="nav-keyboard" aria-selected="false">Keyboard</a>
                    <a class="nav-item nav-link" id="nav-face-tab" data-toggle="tab" href="#nav-face" role="tab" aria-controls="nav-face" aria-selected="false">Face</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-laptop" role="tabpanel" aria-labelledby="nav-laptop-tab"><div id="laptop_results"></div></div>
                <div class="tab-pane fade" id="nav-keyboard" role="tabpanel" aria-labelledby="nav-keyboard-tab"><div id="keyboard_results"></div></div>
                <div class="tab-pane fade" id="nav-face" role="tabpanel" aria-labelledby="nav-face-tab"><div id="face_results"></div></div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'popper.min.js' %}"></script>
        <script src="{% static 'bootstrap.min.js' %}"></script>

    </body>

</html>
